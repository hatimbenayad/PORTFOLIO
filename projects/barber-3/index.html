<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platinum Lounge - Luxury Barber Experience</title>
    <meta name="description" content="Platinum Lounge offers ultra-premium barbering services with luxury amenities, exclusive memberships, and white-glove service for discerning gentlemen.">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap');
</head>
<body>
    <!-- Header/Navbar -->
    <header class="navbar">
        <div class="nav-container">
            <div class="logo">
                <div class="logo-circle">
                    <img src="https://via.placeholder.com/50/000000/FFFFFF/?text=BL" alt="Barber Lounge Logo">
                </div>
                <span class="brand-text">The Barber Lounge</span>
            </div>
            
            <nav class="nav-links" id="navLinks">
                <a href="#home" class="nav-link active">Home</a>
                <a href="#about" class="nav-link">About Us</a>
                <a href="#services" class="nav-link">Services</a>
                <a href="#gallery" class="nav-link">Gallery</a>
                <a href="#testimonials" class="nav-link">Testimonials</a>
                <a href="#careers" class="nav-link">Careers</a>
                <a href="#contact" class="nav-link">Contact</a>
            </nav>
            
            <div class="nav-right">
                <div class="user-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <button class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-overlay">
            <div class="hero-content">
                <h1>THE BARBER LOUNGE</h1>
                <p>Experience premium grooming in a relaxed, sophisticated atmosphere. Where tradition meets modern style, and every cut is a masterpiece.</p>
                <button class="cta-button">Book Appointment</button>
            </div>
        </div>
    </section>

    <!-- Promo Banner -->
    <section class="promo-banner">
        <p>BOOK YOUR NEXT APPOINTMENT NOW</p>
    </section>

    <!-- About Section -->
    <section class="about" id="about">
        <div class="container">
            <div class="two-column">
                <div class="column image-column">
                    <img src="https://images.unsplash.com/photo-1503951914875-452162b0f3f1?w=600&h=600&fit=crop" alt="Barber with client">
                </div>
                <div class="column text-column">
                    <h2>More About The Barber Lounge</h2>
                    <p>At The Barber Lounge, we're passionate about the art of grooming. Our experienced barbers combine traditional techniques with contemporary styles to deliver exceptional results every time.</p>
                    <p>Since our establishment, we've been committed to providing a premium experience in a welcoming environment. From classic cuts to modern fades, beard trims to hot towel shaves, we pride ourselves on attention to detail and personalized service.</p>
                    <p>Our lounge is more than just a barbershop—it's a place where gentlemen can relax, refresh, and leave looking their absolute best.</p>
                    <button class="cta-button">Learn More</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Services Section -->
    <section class="services" id="services">
        <div class="services-overlay">
            <div class="services-content">
                <h2>The Barber Lounge Services</h2>
                <div class="services-list">
                    <div class="service-item">
                        <h3>Classic Haircut</h3>
                        <p>Traditional cuts tailored to your style and face shape</p>
                    </div>
                    <div class="service-item">
                        <h3>Modern Fade</h3>
                        <p>Contemporary fades with precision and clean lines</p>
                    </div>
                    <div class="service-item">
                        <h3>Beard Trim & Shaping</h3>
                        <p>Expert beard grooming to complement your look</p>
                    </div>
                    <div class="service-item">
                        <h3>Hot Towel Shave</h3>
                        <p>Traditional straight razor shave with hot towel treatment</p>
                    </div>
                    <div class="service-item">
                        <h3>Hair & Beard Combo</h3>
                        <p>Complete grooming package for the modern gentleman</p>
                    </div>
                    <div class="service-item">
                        <h3>Kids Cuts</h3>
                        <p>Patient, professional service for our younger clients</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Gallery / Showcase -->
    <section class="gallery" id="gallery">
        <div class="container">
            <h2 class="section-title">Our Work</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1622286342621-4bd786c2447c?w=400&h=500&fit=crop" alt="Client showcase 1">
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1621605815971-fbc98d665033?w=400&h=500&fit=crop" alt="Client showcase 2">
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1605497788044-5a32c7078486?w=400&h=500&fit=crop" alt="Client showcase 3">
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1598134493906-fe5c6635ad6d?w=400&h=500&fit=crop" alt="Client showcase 4">
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1633681926022-84c23e8cb2d6?w=400&h=500&fit=crop" alt="Client showcase 5">
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1620331311520-246422fd82f9?w=400&h=500&fit=crop" alt="Client showcase 6">
                </div>
            </div>
        </div>
    </section>

    <!-- Testimonials Section -->
    <section class="testimonials" id="testimonials">
        <div class="container">
            <h2 class="section-title">What Our Clients Say</h2>
            <div class="testimonial-carousel">
                <button class="carousel-arrow left" id="prevTestimonial">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                
                <div class="testimonial-wrapper">
                    <div class="testimonials-track" id="testimonialsTrack">
                        <div class="testimonial-card active">
                            <div class="quote-mark">"</div>
                            <p class="testimonial-text">Best barbershop experience I've ever had. The attention to detail is incredible, and the atmosphere is unbeatable. I always leave looking sharp and feeling confident.</p>
                            <p class="testimonial-author">— Michael Stevens</p>
                        </div>
                        
                        <div class="testimonial-card">
                            <div class="quote-mark">"</div>
                            <p class="testimonial-text">The Barber Lounge is my go-to spot for grooming. Professional service, skilled barbers, and they really take the time to understand what you want. Highly recommended!</p>
                            <p class="testimonial-author">— James Rodriguez</p>
                        </div>
                        
                        <div class="testimonial-card">
                            <div class="quote-mark">"</div>
                            <p class="testimonial-text">From the moment you walk in, you feel welcomed. The barbers are true artists who take pride in their craft. I wouldn't trust anyone else with my hair.</p>
                            <p class="testimonial-author">— David Chen</p>
                        </div>
                    </div>
                </div>
                
                <button class="carousel-arrow right" id="nextTestimonial">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
            
            <div class="carousel-dots" id="testimonialDots">
                <span class="dot active" data-index="0"></span>
                <span class="dot" data-index="1"></span>
                <span class="dot" data-index="2"></span>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact" id="contact">
        <div class="container">
            <h2 class="section-title">Get In Touch</h2>
            <div class="two-column">
                <div class="column">
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="cta-button full-width">Send Message</button>
                    </form>
                </div>
                <div class="column image-column">
                    <img src="https://images.unsplash.com/photo-1503951914875-452162b0f3f1?w=600&h=600&fit=crop" alt="Young client at barbershop">
                </div>
            </div>
        </div>
    </section>

    <!-- Careers Section -->
    <section class="careers" id="careers">
        <div class="container">
            <h2 class="section-title">Join Our Team</h2>
            <div class="two-column">
                <div class="column">
                    <form class="careers-form" id="careersForm">
                        <div class="form-group">
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" name="fullname" required>
                        </div>
                        <div class="form-group">
                            <label for="career-email">Email</label>
                            <input type="email" id="career-email" name="career-email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="position">Position Applying For</label>
                            <select id="position" name="position" required>
                                <option value="">Select a position</option>
                                <option value="barber">Barber</option>
                                <option value="senior-barber">Senior Barber</option>
                                <option value="apprentice">Apprentice</option>
                                <option value="receptionist">Receptionist</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="experience">Years of Experience</label>
                            <select id="experience" name="experience" required>
                                <option value="">Select experience</option>
                                <option value="0-1">0-1 years</option>
                                <option value="1-3">1-3 years</option>
                                <option value="3-5">3-5 years</option>
                                <option value="5+">5+ years</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cover-letter">Tell Us About Yourself</label>
                            <textarea id="cover-letter" name="cover-letter" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="cta-button full-width">Submit Application</button>
                    </form>
                </div>
                <div class="column image-column">
                    <img src="https://images.unsplash.com/photo-1621605815971-fbc98d665033?w=600&h=700&fit=crop" alt="Barber at work">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <h3>The Barber Lounge</h3>
                    <p>📍 123 Main Street, Downtown District</p>
                    <p>📞 (555) 123-4567</p>
                    <p>🕒 Mon-Fri: 9AM-7PM | Sat: 9AM-6PM | Sun: 10AM-4PM</p>
                </div>
                
                <div class="footer-social">
                    <a href="#" class="social-link">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                    </a>
                    <a href="#" class="social-link">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>

                    <a href="#" class="social-link">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                        </svg>
                    </a>
                </div>
            </div>
            
            <div class="footer-bottom">
                <p>&copy; 2025 The Barber Lounge. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
